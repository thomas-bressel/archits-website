<div class="overlay__btn"  (click)="toggleOverlay($event)">{{isOverlayOpen() ? '>' : '<'}}</div>


<section class="overlay__scroll">

    @for (bloc of interfaceService() ; track $index) {
        <h5 class="overlay__title">
            @if (bloc.h5Icon) {
                <img class="overlay__icon" [src]="`icons/blue/${bloc.h5Icon}`" alt="">
            }
            <a [routerLink]="[]" [fragment]="`${bloc.h5Anchor}`">
        {{bloc.h5Title}}
    </a>
</h5>
<ul>
    @for (item of bloc.items ; track $index) {
    <li  class="overlay__subtitle" [id]="item.id">
        <a [routerLink]="[]" [fragment]="`${item.anchor}`">
            <p>{{item.name}}</p>
        </a>
    </li>
}
</ul>
}
</section>
